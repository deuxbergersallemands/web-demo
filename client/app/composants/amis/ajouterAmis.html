<div ng-controller="AjouterAmisControleur" class="col-md-6 AjouterAMis">
  <table class='table ajouerAmis table-striped'>

    <h2>Ajouter un Ami</h2>

    <div  class="col-md-6" >
    	Nom : <input name="inputAmi" ng-model="nomUtilisateur" placeholder="Saisir nouvel ami" required="obligatoire">
	    <ng-form ng-repeat="utilisateur in utilisateurs | filter: nomUtilisateur" id="nameT" >
	  			<h3> {{utilisateur.nom}} : {{utilisateur.mel}}</h3> 
	  			<button type="submit" class= "btn btn-primary" ng-click="ajouterAmi(utilisateur._id)">+</button>
	  	</ng-form>
	</div>

  </table>
</div>
