<div ng-controller="TableauDeDetteControleur" class="col-md-6 tableauDeDette">
  <h1>
  	Transactions en Cours 
  </h1>
  <div>
    <div class="col-md-12">
      <h4 class='solde'> Vous devez: {{solde}}</h4>

      <button class='btn btn-primary ajouterTransaction' ng-click="ajouterTransaction()"> 
        Ajouter une Transaction 
      </button>
    </div>
  <div>
  <div class="col-md-6">
    <h3>
      Vos dettes
    </h3>
    <div class='transaction' ng-repeat="transaction in transactionsParticipant">
      <div ng-repeat="participant in transaction.participants" ng-if="participant.participant.mel == mel && participant.statut == 'Ouverte'"> 
       Vous devez {{participant.montantDu}} à {{transaction.preteur.mel}} pour {{transaction.description}}
       <button class='btn btn-primary'ng-click="dirigerVers(transaction._id)"> Régler  </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
  	<h3>
  		En Attente
  	</h3>
    <div class='transaction' ng-repeat="transaction in transactionsDebiteur">
      <div  ng-repeat="participant in transaction.participants" ng-if="participant.participant.mel != mel && participant.statut != 'Reglée'"> 
        {{participant.participant.nom}} vous doit {{participant.montantDu}}
      </div>
    </div>
  </div>
</div>
