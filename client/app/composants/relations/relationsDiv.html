<div ng-controller="RelationsControleur" class="col-md-6 tableauDeDette">
  <h1>
    Relations
  </h1>
  <div class="col-md-12">
    <div class="col-md-6">
      <input ng-model="chercheAmi"/>
      <div ng-repeat="ami in amis | filter: chercheAmi">
        {{ami.texte}}
      </div>
    </div>
    <div class="col-md-6">
      <input ng-model="chercheGroupe"/>

      <div ng-repeat="groupe in groupes | filter:chercheGroupe ">
        {{groupe.texte}}
      </div>
    </div>
  </div>
</div>
