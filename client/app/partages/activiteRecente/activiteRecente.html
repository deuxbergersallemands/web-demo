<div ng-controller="ActiviteRecenteControleur" id='activiteRecente'>
  <h4> 
    Activités Récentes
  <table id='activiteRecenteTable' class='table table-condensed table-striped table-bordered'>
  	<tr ng-repeat="activite in activitesRecentes">
		<td> {{activite.date}} </td>  
		<td> {{activite.message}} </td>
  	</tr>
  </table>
</div>
